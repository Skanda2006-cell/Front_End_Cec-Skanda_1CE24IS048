<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var num =10;
        for(var i=1;i<=num;i++){
            console.log("javascript");
        }
        // first ten whole numbers
        for(var i=0;i<=num;i++){
            console.log(`${i}`);
        }
        // //print firt ten natURAL NUMBERS
        for(var i=1;i<=num;i++){
            console.log(`${i}`);
        }
        // //print first 10 multiples of 2
        for(var i=1;i<=num;i++){
            console.log( `2 x ${i} =${2*i}`);
        }
        // //print first ten odd numbers
        var limit =20;
        for(var i=1;i<=limit;i++){
            if(i%2!=0){
                console.log(`${i}`);
            }
        }
        // //print one to ten tables
        for(var i=1;i<=num;i++){
            for(var j=1;j<=num;j++){
                console.log(`${i} x ${j} = ${i*j}`);
            }
        }
        // //start
        var i=1;
        while(i<=num){
            console.log(`${i}`);
            i++;//i+=1 <=> i=i+1
        }
        var sum =0;
        num=1;
        limit =10;
        while(num<=limit){
            sum+=num;//sum=sum+num
            num++;
        }
        console.log(`sum of first 10 natural numbers is :${sum}`);
        //reversing a number using while loop
        var number =54321;
          reverse=0;
          digit=0;
          console.log(`original number:${number}`);
          while(number>0){
            digit=number%10;
            reverse=reverse*10+digit;
            number=Math.floor(number/10);
          }
            console.log(`reversed number:${reverse}`);
            1197531;
    </script>
